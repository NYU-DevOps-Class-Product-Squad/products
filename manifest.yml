---
# This manifest deploys a Python Flask application with a Elephant database
applications:
- name: nyu-product-service-sp2201
  path: .
  instances: 1
  memory: 128M
  routes: 
  - route: nyu-product-service-sp2201.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpack: python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
